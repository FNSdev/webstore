{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h2>Please, log in</h2>
    <h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-lg btn-success mt-3">Login</button>
        </form>
    </h4>
    <div class="mt-3">
        <a class="btn-lg btn-success" href="{% url 'user:register' %}">Create new account</a>
    </div>
{% endblock %}
