{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-lg btn-success">Sign up</button>
    </form>
{% endblock %}
