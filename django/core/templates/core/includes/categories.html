<div class="card" style="width: 24rem;">
    <div class="card-header">
        <h4>
            Categories
        </h4>
    </div>
    <ul class="list-group list-group-flush">
        {% for cat in categories %}
            <li class="list-group-item">
                <a href="{% url 'core:products' category=cat.slug %}">
                    {{ cat.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
