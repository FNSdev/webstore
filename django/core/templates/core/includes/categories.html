<div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
        {% for cat in categories %}
            <li class="list-group-item">
                <a href="{% url 'core:products' category=cat.slug %}">
                    {{ cat.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
